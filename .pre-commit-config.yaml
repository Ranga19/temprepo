repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [--disable=duplicate-code, --fail-under=6]
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.10.12